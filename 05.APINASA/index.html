<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script> 

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
	.espaciado {margin-bottom: 10px;}
	
</style>

    <title>NASA MARTE</title>
</head>
<body class="bg-slate-900">
	<div class="bg-slate-900 w-full min-h-screen p-5 lg:container lg:m-auto" >
		<div class="flex justify-between items-center" >
			<h1 class="m-5 text-white text-3xl font-bold my-5">Aplicacion de la NASA que muestra fotos de Marte</h1>
		</div>
		
		
		<div class="flex justify-evenly items-center espaciado" >
		<div class="inline-block relative w-64">
			<label for="opcionesSeleccion" class="text-white text-2xl font-bold my-5">Selecciona tu rover</label>
			  <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="opcionesSeleccion" onchange="seleccion()">
			    <option value = "Curiosity">Curiosity</option>
			    <option value = "Opportunity">Opportunity</option>
			    <option value = "Spirit">Spirit</option>
			  </select>
			  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
			    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
			  </div>
		</div>
		<div class="inline-block relative w-64">
		<label for="opcionesSeleccion2 " class="text-white text-2xl font-bold my-5">Selecciona la camara</label>
			  <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="opcionesSeleccion2" onchange="seleccion2()">
			    <option value = "CHEMCAM">Chemistry Camera</option>
			    <option value = "FHAZ">Front Hazard Camera</option>
			     <option value = "RHAZ">Rear Hazard Camera</option>
			     <option value = "MAST">Mast Camera</option>
			    <option value = "MARDI">Mars Descent Imager</option>
			    
			    <option value = "MAHLI">Mars Hands Lents</option>
			    <option value = "NAVCAM">Navigation Camera</option>
			  </select>
			  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
			    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
			  </div>
		</div>
		
		</div>
		
		
			
		
		<div class="mx-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tarjeta">
		
		</div>
	
	
	
	
	</div>
    
    

</body>
</html>
